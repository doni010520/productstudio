version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: productstudio-db
    environment:
      POSTGRES_USER: productstudio
      POSTGRES_PASSWORD: productstudio_password
      POSTGRES_DB: productstudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data:
